<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Upload Sample</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/upload.css">



  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
   <div id="emoji-background"></div>


   <!-- Navigation Buttons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <div id="header-container" class="container">
       <div class="row">
           <div class="column" style="margin-top: 5%">
               <a id="upload-button" class="button" href="#">Upload</a>
               <a id="manage-button" class="button" href="#">Manage</a>
           </div>
       </div>
   </div>

   <!-- Primary Content Holder
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <div class="container">
       <div class="row">
           <div style="margin-top: 25%">
               <div id="content-holder"></div>
           </div>
       </div>
   </div>

   <!-- Upload Form
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

   <div id="upload-content" class="content">
           <div class="four columns">
               <h4>Upload New</h4>
                       <label for="command">Command name (no prefixes!):</label>
                       <input type="text" name="command" id="command" placeholder="no !, please">
                   <p>
                       <label for="file">Select file (.wav and .mp3 preferred):</label>
                       <input type="file" id="file" name="file">
                   </p>
                   <div>
                       <a id="createSound" style="text-align:center" class="button button-primary" onclick="createSound()">Create</a>
                   </div>
           </div>
           <div class="eight columns">
               <h4>Create Alias</h4>
               <div class="row">
                   <div class="four columns">
                       <label for="new-alias">Alias</label>
                       <input class="u-full-width" type="text" placeholder="seriously no !" id="new-alias">
                   </div>
                   <div class="four columns">
                       <label for="alias-list">Which Sound</label>
                       <select class="u-full-width" id="alias-list">
                       </select>
                   </div>
               </div>

               <a id="createAlias" style="text-align:center" onclick="createAlias()" class="button button-primary">Create</a>
           </div>
       </div>
   </div>

   <!-- List View
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <div id="list-content" class="content">
       <h4>List</h4>
       <table class="u-full-width">
           <thead>
           <tr>
               <th>Command</th>
               <th>Filename</th>
               <th>Play Count</th>
               <th>Delete</th>
           </tr>
           </thead>
           <tbody id="sound-list">
           </tbody>
       </table>
   </div>

   <!-- JS
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <script src="upload.js"></script>

   <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
